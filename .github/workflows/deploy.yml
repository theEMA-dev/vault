name: Process Assets & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.1

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun build src/main.ts --outdir ./dist --minify # Added --minify

      - name: Prepare dist folder for deployment
        run: |
          # Copy root HTML files
          cp index.html ./dist/
          # Copy collection HTML files
          mkdir -p ./dist/collection
          cp collection/*.html ./dist/collection/
          # Copy src assets (images, stylesheets)
          # Adjust these paths if your actual asset structure within src is different
          mkdir -p ./dist/src/image
          cp src/image/*.* ./dist/src/image/
          mkdir -p ./dist/src/stylesheets
          cp src/stylesheets/*.* ./dist/src/stylesheets/
          # Copy top-level asset folder
          cp -r asset ./dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Removed id: deployment as it's not used in this job
        with:
          path: ./dist # Changed path to ./dist
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
